<div class="container justify-content-center mt-4"></div>
    <div class="card-body">
        <div class="card my_class" style="max-width: 500px; margin: auto;">
            <form method="post">
                {% csrf_token %}
                <input class="form-control" type="str" name="nome" placeholder="Nome produto">
                <input class="form-control" type="int" name="quantidade" placeholder="quantidade">
                <input class="form-control" type="float" name="preco" placeholder="preco">
                <input class="btn btn-success" type="submit" value="enviar">
            </form>
        </div>
    </div>
</div>
